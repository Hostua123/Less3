<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input {
            display: block;
            margin-bottom: 16px;
            padding: 12px 10px;
            border-radius: 5px;
            border: 1px solid #EAEAEA;
            width: 100%;
        }

        button {
            width: 100%;
        }
    </style>


</head>

<body>
    <div style="margin: 0 auto;width: 500px;">
        <h1 style="text-align: center;">Login | <span style="color: green;">Register</span></h1>
        <p style="font-size: 10px;text-align: center;">Enter your email and password to register</p><br>
        <form>
            <input type="text" name="username" id="username" placeholder="Username" required><br>
            <input type="text" name="email" id="email" placeholder="Enter your email address" required><br>
            <input type="password" name="password" id="password" placeholder="Password" required /><br>
            <input type="password" name="password" id="confirmpassword" placeholder="Confirm Password" required /><br>
            <button type="submit"
                style="background-color: rgb(63, 204, 63);color: white;width: 100%; padding: 10px;">Register</button><br><br>
        </form>
        <p style="text-align: center;font-size: 10px; width: 500px;">Or register with</p><br>
        <a href="https://www.google.com.ua/?hl=uk" target="_blank">
            <button>Continue with Google</button>
        </a><br><br>
        <a href="https://www.facebook.com/?locale=uk_UA" target="_blank">
            <button>Continue with Facebook</button>
        </a><br><br>
    </div>
 
</body>

</html>
